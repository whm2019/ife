<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number</title>
</head>
<style>

</style>

<script>
    window.onload=function(){
        var oR1=document.querySelector("#radio-a");
        var oR2=document.querySelector("#radio-b");
        var oN1=document.querySelector("#num-a");
        var oN2=document.querySelector("#num-b");
        var aBtn=document.querySelectorAll("button");
        var oResult=document.querySelector("p");
        var oDiv=document.getElementsByTagName("div")[1];
        //alert(oN+"1".value);//No
        //alert(("oN"+1+".value"));//yes!
        //alert("oN"+1+".value"==oN1.value);//false

        //alert(oR1.checked);//单选框.checked属性

        oDiv.onclick=function(ev){
            var n1=oN1.value;
            var n2=oN2.value;
            var N1=parseFloat(oN1.value);
            var N2=parseFloat(oN2.value);
            var ev=ev||window.event;
            
            if(ev.target==aBtn[1]){
                oResult.innerHTML=N1.toFixed(N2);//.toFixed() 可以指定小数位数
            }
            if(ev.target==aBtn[6]){
                oResult.innerHTML=Math.max(N1,N2);
            }
            if(ev.target==aBtn[7]){
                oResult.innerHTML=Math.min(N1,N2);
            }

            if(oR1.checked){
                clickBtns(ev,n1);
            }
            if(oR2.checked){
                clickBtns(ev,n2);
            }
        }
        
        function clickBtns(ev,n){
            var N=parseFloat(n);
            //var ev=ev||window.event;
            switch(ev.target){
                    case aBtn[0]:
                    if(n==N)//判断是否是数字
                    //if(!isNaN(oN1.value)&&oN1.value!="")
                        oResult.innerHTML="是";
                    else{
                        oResult.innerHTML="否";
                    }
                    break;

                    case aBtn[2]:
                    oResult.innerHTML=Math.abs(N);
                    //alert(oResult.innerHTML);
                    break;

                    case aBtn[3]:
                    oResult.innerHTML=Math.ceil(N);
                    break;

                    case aBtn[4]:
                    oResult.innerHTML=Math.floor(N);
                    break;

                    case aBtn[5]:
                    oResult.innerHTML=Math.round(N);
                    break;             
                }
        }  
    }
</script>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    
</body>
</html>
