<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>String</title>
</head>
<style>

</style>

<script>
    //"use strict";
    window.onload = function () {
        var oRA = document.querySelector("#radio-a");
        var oRB = document.querySelector("#radio-b");
        var oStrA = document.querySelector("#str-a");
        var oStrB = document.querySelector("#str-b");
        var oNumA = document.querySelector("#num-a");
        var oNumB = document.querySelector("#num-b");
        var oDiv = document.getElementsByTagName("div")[1];
        var oResult = document.querySelector("#result");
        var aBtn = document.querySelectorAll("button");
        //alert(oStrA.value.length);//当元素为纯数字或空白(0)时才会有正确返回值，否则返回NaN


        oDiv.onclick = function (ev) {
            var oEvent = ev || window.event;
            //alert(oStrA.value.indexOf(oStrB.value));//yes
            //alert(oEvent.target==aBtn[3]);//true
            if (oEvent.target == aBtn[3]) {
                oResult.innerHTML = "在A第"+oStrA.value.indexOf(oStrB.value)+"位";

            }
            if (oEvent.target == aBtn[4]) {
                oResult.innerHTML = "在B的第"+oStrB.value.lastIndexOf(oStrA.value)+"位";
            }

            if (oRA.checked) {
                //alert(1);
                clickBtns(oEvent, oStrA, oStrB);
            }

            if (oRB.checked) {
                clickBtns(oEvent, oStrB, oStrA);
            }
        }


        function clickBtns(ev, obj1, obj2) {

            switch (ev.target) {
                case aBtn[0]:
                    oResult.innerHTML = obj1.value.length;
                    break;
                case aBtn[1]:
                    oResult.innerHTML = obj1.value[2];
                    break;
                case aBtn[2]:
                    oResult.innerHTML = obj1.value.concat(obj2.value);
                    break;
                case aBtn[5]:
                    oResult.innerHTML = obj1.value.slice(Number(oNumA.value), Number(oNumB.value));
                    break;
                case aBtn[6]:
                    oResult.innerHTML = obj1.row;//?
                    break;
                case aBtn[7]:
                    oResult.innerHTML = obj1.value.substr(Number(oNumA.value), Number(oNumB.value));
                    break;
                case aBtn[8]:
                    oResult.innerHTML = obj1.value.toUpperCase();
                    break;
                case aBtn[9]:
                    oResult.innerHTML = obj1.value.toLowerCase();
                    break;
                case aBtn[10]:
                    obj1.value = obj1.value.replace(/ /g, "");
                    break;
                case aBtn[11]:
                    obj1.value = obj1.value.replace(obj1.value, obj2.value);
                    break;
            }
            
        }
    }
</script>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>

    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
</body>

</html>
