<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ife_day20</title> 
    <script>
        window.onload=function(){
            var oName=document.querySelector('#name');
            var oSubmit=document.querySelector("#submit-btn");
            

            oSubmit.onclick=function(){
                console.log(oName.value);
                //alert(2);
            }

            oName.onkeydown=function(ev){
                var oEvent=ev||window.event;
                //alert(oEvent.keyCode);
                if(oEvent.keyCode==13){//enter键
                    console.log(oName.value);
                }
                if(oEvent.keyCode==27){//esc键
                    oName.value="";
                }
            }

        }
    </script>
</head>

<body>
    <input id="name" type="text">
    <button accessKey="Enter" id="submit-btn">Submit</button>
</body>
</html>
