<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复杂页面</title>

</head>

<body>
    <div class="primary">
        <img src="images/Item 1.png" alt="towel_plane">
        <img src="images/Item 2.png" alt="rocket">
        <img src="images/Item 3.png" alt="game">
        <img src="images/Add App.png" alt="add">

        <span></span>
        <span></span>
    </div>

    <div class="secondary">
        <div class="menu">
            <h3>MENU</h3>
            <ul>
                <li>Overview</li>
                <li>Sales</li>
                <li>Your Staff</li>
                <li>Analytics & Targeting</li>
                <li>What's New</li>
            </ul>
        </div>

        <div class="your_products">
            <h3>YOUR PRODUCTS</h3>
            <ul>
                <li>Books</li>
                <li>Tutorials</li>
                <li>Stocks</li>
                <li>Infographics</li>
            </ul>
        </div>

        <div class="dashboard">
            <h3>DASHBOARD</h3>
            <ul>
                <li>Messages</li>
                <li>Connections</li>
                <li>Integrations</li>
                <li>Account Settings</li>
                <li>App Settings</li>
            </ul>
        </div>

        <div>
            <img src="images/" alt="">
        </div>
    </div>

    <div class="main">
        <div class="top_bar">
            <h2>Messages</h2>
            <div class="profile">
                <span></span>
                <p>Jordan J.</p>
                <p>Administrator</p>
            </div>
        </div>

        <div class="chats">
            <div class="search">
                <input type="text">
            </div>
            <div class="chat1"></div>
            <div class="chat2"></div>
            <div class="chat3"></div>
            <div class="chat4"></div>
            <div class="chat5"></div>
            <div class="chat6"></div>
            <div class="chat7"></div>
        </div>

        <div class="open_chat">
            <div class="bar"></div>
            <div class="message1"></div>
            <div class="message2"></div>
            <div class="message3"></div>
            <div class="message4"></div>
            <div class="message5"></div>
        </div>
    </div>
</body>

</html>
