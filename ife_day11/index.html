<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复杂页面</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="primary">
        <div class="icons">
            <img src="images/Item 1.png" alt="towel_plane">
            <img src="images/Item 2.png" alt="rocket">
            <img src="images/Item 3.png" alt="game">
            <img src="images/Add App.png" alt="add">
        </div>

        <div class="settings">
            <a class="grid" href="javascript:;"></a>
            <a class="setting" href="javascript:;"></a>
        </div>
    </div>

    <div class="secondary">
        <div class="menu">
            <h3>MENU</h3>
            <ul>
                <li>Overview</li>
                <li>Sales</li>
                <li>Your Staff</li>
                <li>Analytics & Targeting</li>
                <li>What's New</li>
            </ul>
        </div>

        <div class="your_products">
            <h3>YOUR PRODUCTS</h3>
            <ul>
                <li>Books</li>
                <li>Tutorials</li>
                <li>Stocks</li>
                <li>Infographics</li>
            </ul>
        </div>

        <div class="dashboard">
            <h3>DASHBOARD</h3>
            <ul>
                <li>Messages</li>
                <li>Connections</li>
                <li>Integrations</li>
                <li>Account Settings</li>
                <li>App Settings</li>
            </ul>
        </div>

        <div class="status">
            <img src="images/" alt="">
        </div>
    </div>

    <div class="main">
        <div class="top_bar">
            <h2>Messages</h2>
            <div class="profile">
                <span></span>
                <p>Jordan J.</p>
                <p>Administrator</p>
            </div>
        </div>

        <div class="chats">
            <div class="search">
                <form>
                    <input type="text" placeholder="search">
                    <button type="submit"></button>
                </form>
            </div>

            <div class="scrollbar_hide">
                <div class="list">
                    <div class="chat n1"></div>
                    <div class="chat n2"></div>
                    <div class="chat n3"></div>
                    <div class="chat n4"></div>
                    <div class="chat n5"></div>
                    <div class="chat n6"></div>
                    <div class="chat n7"></div>
                </div>
            </div>
        </div>

        <div class="open_chat">
            <div class="bar"></div>
            <div class="scrollbar_hide">
                <div class="list">
                    <div class="message m1"></div>
                    <div class="message m2"></div>
                    <div class="message m3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
