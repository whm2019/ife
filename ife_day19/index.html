<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        // var aLi=document.getElementsByTagName("li");
        var aLi=document.querySelectorAll("li");
        for(var i=0;i<aLi.length; i++){
            alert(aLi[i]);
        }
    }
    //getAllListItem();

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        // var oSec=document.getElementById(sectionId);
        // var aSpan=oSec.getElementsByTagName("span");
        var oSec=document.querySelector('#'+sectionId);//选中（第）一个元素
        var aSpan=oSec.querySelectorAll('span');//选中一组元素
        for(var i=0; i<aSpan.length; i++){
            if(aSpan[i].innerHTML=="HTML") alert(aSpan[i]);
        }
    }
    //findAllHtmlSpanInOneSection("news-normal");

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var oSec=document.querySelector("#"+sectionId);
        var aSpan=oSec.querySelectorAll("span");
        for(var i=0; i<aSpan.length; i++){
            if(aSpan[i].innerHTML==spanCont) alert(aSpan[i].parentNode);
        }
    }
    //findListItem("news-normal","HTML");

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var oSec=document.querySelector("#"+sectionId);
        var aA=oSec.querySelectorAll("a.active");
        for(var i=0; i<aA.length; i++){
            alert(aA[i].innerHTML);
        }
    }
    getActiveLinkContent("news-normal");
    //getActiveLinkContent("news-top");

    </script>
</body>
</html>
